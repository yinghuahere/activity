<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动发布</title>
    <style>
        /* 样式设置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .event-details {
            margin-bottom: 20px;
        }
        .event-details h2 {
            color: #333;
        }
        .event-details p {
            line-height: 1.6;
            color: #555;
        }
        .btn-register {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>活动发布页</h1>
    </header>

    <div class="container">
        <section class="event-details">
            <h2>活动名称：秋季校园跑步比赛</h2>
            <p><strong>时间：</strong>2024年11月15日 下午2:00</p>
            <p><strong>地点：</strong>西安交通大学操场</p>
            <p><strong>描述：</strong>欢迎所有对跑步感兴趣的同学参加此次秋季校园跑步比赛！本次比赛旨在倡导健康生活方式，并提供一个互动交流的平台。跑出健康，跑出友谊！</p>
        </section>

        <section class="event-registration">
            <a href="https://your-registration-link.com" class="btn-register">立即报名</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 校园活动发布 | 西安交通大学</p>
    </footer>

</body>
</html>
